<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Chat</title>
</head>
<body>
  <div id="room">

    <div class="box-left">
      <p class="message-box white">【システム】独り言用のサイトです。発言したことはどこにも送信されないしどこにも保存されません。<font color="red">ページをリロードしたらすべて消えます</font>ので、思う存分愚痴ってください<br>
      </p>
    </div>

    <div class="box-left">
      <p class="message-box white"><font color="green" size="4">【system】Succeeded in opening the complaints room.</font></p>
    </div>

  </div>

  <div class="input-group chat-input">
    <input id="inputMessage" type="text" class="form-control" placeholder="愚痴内容書けよ雑魚が" >
    <div class="input-group-append">
      <button id="sendBtn" class="btn btn-primary" type="button">愚痴る</button>
    </div>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
